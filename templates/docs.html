<!DOCTYPE html>

<html lang="hu">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


  <title>Adatbekérő</title>

</head>

<body>

  <div class="container">
    <div class="col-sm-6">
      <form action="/docs" method="post" class="well form-horizontal" name="docs_form" id="docsForm">
        <select id="partner" name="partner" class="form-control">
          <option selected>Válassz egyet...</option>

          {% for partner in partners %}

          <option value="{{partner['id']}}">{{partner['full_name']}}</option>

          {% endfor %}

        </select>

        <button type=" submit" class="btn btn-success" id="submitButton">Doksik generálása</button>

      </form>
    </div>
  </div>
</body>


<script>

  $(document).ready(function () {

  });



</script>


</html>
